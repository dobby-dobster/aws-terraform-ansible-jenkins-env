---
    - hosts: jenkins-master
      become: yes
      become_user: root
      tasks:
        - name: install dependencies
          yum:
            name: "{{ package }} "
            state: present
          vars:
            package:
            - wget
            - java-1.8.0-openjdk-devel
            - git

        - name: clone repo
          git:
            repo: https://github.com/linuxacademy/content-terraform-jenkins.git
            dest: /tmp/jenkins
    
        - name: Setup Jenkins Repo
          get_url:
            url: https://pkg.jenkins.io/redhat/jenkins.repo
            dest: /etc/yum.repos.d/jenkins.repo
        
        - name: Import Jenkins Repo GPG key
          rpm_key:
            state: present
            key: https://pkg.jenkins.io/redhat/jenkins.io.key
     
        - name: install Jenkins
          yum:
            name: jenkins
            state: present
    
        - name: Stop Jenkins
          service: 
            name: jenkins 
            state: stopped
       
        - name: Modify user shell
          user:
            name: jenkins
            shell: /bin/bash
        
        - name: Delete Jenkins default dir
          file:
            state: absent
            path: /var/lib/jenkins
        
        - name: Copy over Jenkins configuration to /var/lib/jenkins
          copy:
            remote_src: yes
            src: /tmp/jenkins/jenkins
            dest: /var/lib
         
        - name: Install terraform jenkinsplugin
          copy:
            src: plugins/terraform.xml
            dest: /var/lib/jenkins/org.jenkinsci.plugins.terraform.TerraformBuildWrapper.xml
            
        - name: Create directories ready for jenkins jobs
          file:
            path: /var/lib/jenkins/jobs/{{ item }}
            state: directory
          with_items:
            - Create_Delete_S3_Bucket
            - Lambda_Hello_World

        - name: Copy over Jenkins projects to /var/lib/jenkins/jobs
          copy:
            src: jobs/{{ item }}.xml
            dest: /var/lib/jenkins/jobs/{{ item }}/config.xml
          with_items:
            - Create_Delete_S3_Bucket
            - Lambda_Hello_World
   
        - name: Restore jenkins user ownership on /var/lib/jenkins
          file:
            path: /var/lib/jenkins
            state: directory
            recurse: yes
            owner: jenkins
    
        - name: Start Jenkins
          service:
            name: jenkins
            state: started
            enabled: yes
    
        - name: Wait until Jenkins is up
          shell: result_first=1; while [[ $result_first != 0 ]]; do if [[ `grep 'Jenkins is fully up and running' /var/log/jenkins/jenkins.log` ]];then result_first=0;else sleep 4;fi;done
          register: result
          until: result.rc == 0
